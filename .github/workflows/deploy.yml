name: Build and Deploy to DOKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: backend
  PROMETHEUS_IMAGE_NAME: prometheus

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run BiomeJS lint
        run: pnpm exec biome check .
      
      - name: Build TypeScript
        run: pnpm build

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    outputs:
      image_tag: ${{ steps.image_tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image tag
        id: image_tag
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_TOKEN }}
      
      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600
      
      - name: Build backend image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} .
          docker tag ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Build prometheus image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            -f Dockerfile.prometheus .
          docker tag ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:latest
      
      - name: Debug env vars before push
        run: |
          echo "REGISTRY=${{ env.REGISTRY }}"
          echo "DO_REGISTRY_NAME=${{ secrets.DO_REGISTRY_NAME }}"
          echo "IMAGE_NAME=${{ env.IMAGE_NAME }}"
          echo "PROMETHEUS_IMAGE_NAME=${{ env.PROMETHEUS_IMAGE_NAME }}"
          echo "TAG=${{ steps.image_tag.outputs.tag }}"

          echo "Backend image full tag:"
          echo "${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}"
          echo "${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest"

          echo "Prometheus image full tag:"
          echo "${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}"
          echo "${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:latest"

            - name: Push backend image
              run: |
                docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
                docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Push prometheus image
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
          docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:latest

  deploy:
    name: Deploy to DOKS
    runs-on: ubuntu-latest
    needs: docker
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_TOKEN }}
      
      - name: Configure kubectl with DOKS cluster
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DO_CLUSTER_NAME }}
      
      - name: Create registry secret
        run: |
          kubectl create secret docker-registry docr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ secrets.DOCR_TOKEN }} \
            --docker-password=${{ secrets.DOCR_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Delete old failed pods
        run: |
          kubectl delete pods -l app=backend --field-selector status.phase=Failed || true
          kubectl delete pods -l app=prometheus --field-selector status.phase=Failed || true
      
      - name: Update backend deployment image tag
        run: |
          sed -i "s|image:.*/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.docker.outputs.image_tag }}|g" k8s/backend-deployment.yaml
      
      - name: Update prometheus deployment image tag
        run: |
          sed -i "s|image:.*/${{ env.PROMETHEUS_IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ needs.docker.outputs.image_tag }}|g" k8s/prometheus-deployment.yaml
      
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/
      
      - name: Verify backend deployment rollout
        run: |
          kubectl rollout status deployment/backend --timeout=5m
      
      - name: Verify prometheus deployment rollout
        run: |
          kubectl rollout status deployment/prometheus --timeout=5m
      
      - name: Get deployment status
        if: always()
        run: |
          echo "=== Deployments ==="
          kubectl get deployments
          echo ""
          echo "=== Pods ==="
          kubectl get pods -o wide
          echo ""
          echo "=== Services ==="
          kubectl get services
          echo ""
          echo "=== Recent Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -20
      
      - name: Debug pod logs on failure
        if: failure()
        run: |
          echo "=== Backend Pod Logs ==="
          kubectl logs -l app=backend --tail=100 --all-containers=true || echo "No backend logs available"
          echo ""
          echo "=== Prometheus Pod Logs ==="
          kubectl logs -l app=prometheus --tail=100 --all-containers=true || echo "No prometheus logs available"
          echo ""
          echo "=== Pod Descriptions ==="
          kubectl describe pods -l app=backend || echo "No backend pods to describe"
          kubectl describe pods -l app=prometheus || echo "No prometheus pods to describe"
