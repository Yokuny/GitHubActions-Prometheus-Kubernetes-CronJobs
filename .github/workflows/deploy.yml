name: Build and Deploy to DOKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: backend
  PROMETHEUS_IMAGE_NAME: prometheus

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run BiomeJS lint
        run: pnpm exec biome check .

      - name: Build TypeScript
        run: pnpm build

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    environment: prod
    outputs:
      image_tag: ${{ steps.image_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image_tag
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Build backend image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} .
          docker tag ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Build prometheus image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            -f Dockerfile.prometheus .
          docker tag ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:latest

      - name: Push backend image
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
          docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Push prometheus image
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
          docker push ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:latest

  deploy:
    name: Deploy to DOKS
    runs-on: ubuntu-latest
    needs: docker
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCR_TOKEN }}

      - name: Debug - Show cluster and registry info
        run: |
          echo "=== Cluster Name: ${{ vars.DO_CLUSTER_NAME }} ==="
          echo "=== Registry Name: ${{ secrets.DO_REGISTRY_NAME }} ==="
          echo ""
          echo "=== Available clusters ==="
          doctl kubernetes cluster list --format Name,Region,Status

      - name: Configure kubectl with DOKS cluster
        run: |
          doctl kubernetes cluster kubeconfig save ${{ vars.DO_CLUSTER_NAME }}

      - name: Verify kubectl connection
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo ""
          echo "=== Nodes ==="
          kubectl get nodes

      - name: Create registry secret
        run: |
          kubectl create secret docker-registry docr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ secrets.DOCR_TOKEN }} \
            --docker-password=${{ secrets.DOCR_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Verify secret creation
        run: |
          echo "=== Checking if secret exists ==="
          kubectl get secret docr-secret

      - name: Clean up prometheus before deploy
        run: |
          echo "=== Current prometheus state ==="
          kubectl get pods -l app=prometheus -o wide || true
          kubectl get rs -l app=prometheus || true
          echo ""

          echo "=== Force deleting ALL prometheus pods to release PVC ==="
          kubectl delete pods -l app=prometheus --grace-period=0 --force || true

          echo "=== Deleting prometheus deployment to force clean slate ==="
          kubectl delete deployment prometheus || true

          echo "=== Cleaning up old ReplicaSets ==="
          kubectl delete rs -l app=prometheus || true

          echo "=== Waiting 15 seconds for complete cleanup and PVC release ==="
          sleep 15

          echo "=== Verifying PVC is released ==="
          kubectl get pvc prometheus-pvc

          echo "=== Verification: No prometheus resources should exist ==="
          kubectl get all -l app=prometheus || echo "âœ… Clean slate achieved"

      - name: Delete old failed backend pods
        run: |
          echo "=== Deleting failed backend pods ==="
          kubectl delete pods -l app=backend --field-selector status.phase=Failed || true

      - name: Update backend deployment image tag
        run: |
          echo "=== Updating backend image to tag: ${{ needs.docker.outputs.image_tag }} ==="
          sed -i "s|image:.*/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.docker.outputs.image_tag }}|g" k8s/backend-deployment.yaml
          echo "=== Updated image line ==="
          grep "image:" k8s/backend-deployment.yaml | grep backend

      - name: Update prometheus deployment image tag
        run: |
          echo "=== Updating prometheus image to tag: ${{ needs.docker.outputs.image_tag }} ==="
          sed -i "s|image:.*/${{ env.PROMETHEUS_IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ needs.docker.outputs.image_tag }}|g" k8s/prometheus-deployment.yaml
          echo "=== Updated image line ==="
          grep "image:" k8s/prometheus-deployment.yaml | grep prometheus

      - name: Apply Kubernetes manifests
        run: |
          echo "=== Applying all manifests ==="
          kubectl apply -f k8s/

      - name: Wait and check pod status
        run: |
          echo "=== Waiting 20 seconds for pods to start ==="
          sleep 20
          echo ""
          echo "=== Current pods status ==="
          kubectl get pods -l app=backend -o wide
          kubectl get pods -l app=prometheus -o wide
          echo ""
          echo "=== Checking pod states ==="
          kubectl describe pods -l app=prometheus | grep -A 10 "Events:" || true

      - name: Verify backend deployment rollout
        run: |
          echo "=== Waiting for backend deployment ==="
          kubectl rollout status deployment/backend --timeout=5m

      - name: Verify prometheus deployment rollout
        run: |
          echo "=== Waiting for prometheus deployment ==="
          echo "=== PVC Status ==="
          kubectl get pvc prometheus-pvc
          echo ""
          echo "=== Current prometheus pods ==="
          kubectl get pods -l app=prometheus -o wide
          echo ""
          echo "=== Starting rollout check (10 minute timeout) ==="
          kubectl rollout status deployment/prometheus --timeout=10m

      - name: Get deployment status
        if: always()
        run: |
          echo "=== Deployments ==="
          kubectl get deployments
          echo ""
          echo "=== Pods ==="
          kubectl get pods -o wide
          echo ""
          echo "=== Services ==="
          kubectl get services
          echo ""
          echo "=== PVCs ==="
          kubectl get pvc
          echo ""
          echo "=== Recent Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -50

      - name: Debug pod logs on failure
        if: failure()
        run: |
          echo "=== Backend Pod Status ==="
          kubectl describe pods -l app=backend || echo "No backend pods"
          echo ""
          echo "=== Backend Pod Logs ==="
          kubectl logs -l app=backend --tail=100 --all-containers=true || echo "No backend logs available"
          echo ""
          echo "=== Prometheus Pod Status ==="
          kubectl describe pods -l app=prometheus || echo "No prometheus pods"
          echo ""
          echo "=== Prometheus Pod Logs ==="
          kubectl logs -l app=prometheus --tail=100 --all-containers=true || echo "No prometheus logs available"
          echo ""
          echo "=== PVC Status ==="
          kubectl describe pvc prometheus-pvc
